<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Prices</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>Ethereum Mainnet Gas Prices</h2>
      <div id="prices">
        <p><strong>Low:</strong> <span id="low">Loading...</span> Gwei</p>
        <p>
          <strong>Average:</strong> <span id="average">Loading...</span> Gwei
        </p>
        <p><strong>High:</strong> <span id="high">Loading...</span> Gwei</p>
      </div>
      <div id="threshold">
        <input
          type="number"
          id="thresholdInput"
          placeholder="Notify when below (Gwei)"
        />
        <button id="notifyButton">Notify me</button>
      </div>
      <p id="message" class="hidden"></p>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
