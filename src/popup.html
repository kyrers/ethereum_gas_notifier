<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Prices</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <p><strong>Low:</strong> <span id="low">Loading...</span></p>
      <p><strong>Average:</strong> <span id="average">Loading...</span></p>
      <p><strong>High:</strong> <span id="high">Loading...</span></p>
      <input
        type="number"
        id="thresholdInput"
        placeholder="When below this price"
      />
      <button id="save">Notify me</button>
      <p id="message" class="hidden"></p>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
